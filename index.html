<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="icon" type="image/png" href="./images/RPS.png">
        <style>
            :root {
                --ink: #1f2937;
                --muted: #e5e7eb;
                --accent: #3b5bd6;
                --card: rgba(255, 255, 255, .9);
                --win: #10b981;
                --lose: #ef4444;
            }
        
            html, 
            body {
                height: 100%; 
                margin: 0;
            } 
            body {
                color: var(--ink);
                font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
                background: url() center/cover fixed no-repeat;
                display: grid;
                place-items: start center;
            }
            .wrap { 
                width: min(1100px, 100%); 
                padding: 32px 16px 56px; 
            }

            h1 {
                margin: 0 0 12px;
                text-align: center;
                color: var(--ink);
                font-size: clamp(28px, 5vw, 48px);
                text-shadow: 0 1px 3px rgb(0, 0, 0,1);
            }
            
            .status, 
            .score {
                text-align: center;
                color: var(--accent);
                font-weight: 600;
                text-shadow: 0 1px 3px rgba(0, 0, 0, .5);
            }
            .status { 
                font-size: clamp(16px, 2.6vw, 24px); 
                margin-top: 8px;
            }
            .status .win {
                color: var(--win);
                font-weight: 750;
            }
            .status .lose {
                color: var(--lose);
                font-weight: 750;
            }
            .score  { 
                font-size: clamp(14px, 2.2vw, 20px); 
                margin: 8px 0 28px; 
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(3, minmax(220px, 1fr));
                gap: 24px;
                align-items: stretch;
            }
            .card {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                padding: 16px 16px 20px;
                gap: 12px;
                overflow: hidden;
            }
            .card img {
                width: 100%;
                height: clamp(180px, 22vw, 320px);
                max-height: none;
                object-fit: contain;
                border-radius: 12px;
            }
            
            .btn {
                appearance: none;
                border: 0;
                background: var(--accent);
                color: var(--muted);
                font-weight: 800;
                letter-spacing: .5px;
                padding: 12px 22px;
                border-radius: 999px;
                box-shadow: 0 2px 8px rgba(0,0,0,.12);
                cursor: pointer;
            }
            .btn:hover { 
                transform: translateY(-1px); 
            }
            .btn:disabled { 
                opacity: .55; 
                cursor: not-allowed; 
            }

            .restart {
                display: none;
                margin: 28px auto 0;
                background: var(--accent);
                color: white;
            }

            #totals {
                margin-top: 36px
            }
        </style>
    </head>    
    <body>
        <main class="wrap">
            <h1><br>Rock, Paper, Scissors</h1>
        
            <div id="status" class="status">Round 1: Make your move!</div>
            <div id="score"  class="score">Score - You: 0 | Robot: 0</div>

            <section class="grid">
                <article class="card">
                    <img src="./images/rock8bit.png" alt="Rock" />
                    <button id="rockBtn" class="btn">ROCK</button>
                </article>

                <article class="card">
                    <img src="./images/paper8bit.png" alt="Paper" />
                    <button id="paperBtn" class="btn">PAPER</button>
                </article>

                <article class="card">
                    <img src="./images/scis8bit.png" alt="Scissors" />
                    <button id="scissorsBtn" class="btn">SCISSORS</button>
                </article>
            </section>

            <button id="restart" class="btn restart">AGAIN?</button>

            <h1 id="totals"></h1>
        </main>

        <script src="./script.js" defer></script>
    </body>
</html>
