<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors Game</title>
        <link rel="icon" type="image/png" href="./images/RPS.png">
        <style>
            :root {
                --ink: #1f2937;
                --muted: #e5e7eb;
                --accent: #3b5bd6;
                --card: rgba(255, 255, 255, .9);
            }
        
        html, body { height: 100%; margin: 0; } 
        body {
            color: var(--ink);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: url() center/cover fixed no-repeat;
            display: grid;
            place-items: start center;
        }
        .wrap { width: min(1100px, 100%); padding: 32px 16px 56px; }

        h1 {
            margin: 0 0 12px;
            text-align: center;
            color: var(--accent);
            font-size: clamp(28px, 5vw, 48px);
        }
        .status, .score {
            text-align: center;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, .35);
            font-weight: 600;
        }
        .status { font-size: clamp(16px, 2.6vw, 24px); margin-top: 8px;}
        .score  { font-size: clamp(14px, 2.2vw, 20px); margin: 8px 0 28px; }
